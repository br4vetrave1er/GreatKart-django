{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">

<div class="container">
    {% include 'includes/alerts.html' %}
	<div class="row">
	{% include 'includes/dashboard-sidebar.html' %}
	<main class="col-md-9">
		<article class="card">
		<header class="card-header">
            <strong class="d-inline-block mr-3">Change Password</strong>
            <br>
			<strong class="d-inline-block mr-3">Logged in as:</strong>
			<span>{{ user.full_name }}</span>
		</header>
		<div class="card-body">
			<div class="row">
                <div class="col-md-12">
                    <form action="{% url 'change_password' %}" method="POST" >
                        {% csrf_token %}
                        <div class="form-group">
                            <label>Current Password</label>
                            <input type="password" name="current_password" placeholder="Current Password" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>New Password</label>
                            <input type="password" name="new_password" placeholder="New Password" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>New Password</label>
                            <input type="password" name="confirm_password" placeholder="confirm Password" class="form-control" required>
                        </div>

                        <input type="submit" value="Submit" class="btn btn-primary">
                    </form>
                </div>
            </div>



		</div> <!-- card-body .// -->

		</article> <!-- order-group.// -->
	</main>
</div> <!-- row.// -->
</div>


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
